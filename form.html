<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Academy Admission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cricket Academy Admission Form</h1>
    </header>

    <section>
        <form action="#">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" size="80" required><br>





            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" size="80">        <br>            <label for="Password">Password:</label><br>
            <input type="password"id="password"size="80" required><br>



            <br>
            <tr>
                <td>Date of birth 
                </td>
                <input type="date" name="" id="">
            </tr>

            <label>Role</label>
            <select>

               <option value="batsman">batsman</option>
                <option value="Fast Bowler">Fast Bowler</option>
                <option value="Spinner">Spinner</option>
                 <option value="wicket keeper">wicket keeper</option>
                 <option value="allrounder">allrounder</option>
            </select><br>
            
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br>

            <label for="experience">Cricket Experience (Years):</label><br>
            <input type="number" id="experience" name="experience" required><br>

            <input type="submit" value="Submit" class="btn">
        </form>

        <a href="index.html" class="btn">Back to Home</a>
        <a href="contact.html" class="btn">Contact Us</a>
    </section>
</body>
</html>
